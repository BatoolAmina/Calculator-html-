<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="Calculator">
        <h1>Calculator</h1>
        <div>
      <input type="text" id="result">
      </div>
      <div class="container">
        <div>
            <button class="red" onclick="clearResult()">AC</button>
            <button class="del" onclick="backspace()">DEL</button>
            <button class="primary" onclick="appendToResult('%')">%</button>
            <button class="primary" onclick="appendToResult('/')">/</button>
        </div>
        <div>
            <button class="light" onclick="appendToResult('7')">7</button>
            <button class="light" onclick="appendToResult('8')">8</button>
            <button class="light" onclick="appendToResult('9')">9</button>
            <button class="primary" onclick="appendToResult('*')">*</button>
        </div>
        <div>
            <button class="light" onclick="appendToResult('6')">6</button>
            <button class="light" onclick="appendToResult('5')">5</button>
            <button class="light" onclick="appendToResult('4')">4</button>
            <button class="primary" onclick="appendToResult('-')">-</button>
        </div>
        <div>
            <button class="light" onclick="appendToResult('3')">3</button>
            <button class="light" onclick="appendToResult('2')">2</button>
            <button class="light" onclick="appendToResult('1')">1</button>
            <button class="primary" onclick="appendToResult('+')">+</button>
        </div>
        <div>
            
            <button class="light" onclick="appendToResult('0')">0</button>
            <button class="light" onclick="appendToResult('00')">00</button>
            <button class="light" onclick="appendToResult('.')">.</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>
</div> 
<script src="script.js"></script>
</body>
</html>
